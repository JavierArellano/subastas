<div class="card card-block">
	<form id="register-form" (submit)="submitFrom(username.value,name.value,lastname.value,email.value,passw.value,rpassw.value,$event)" role="form">
		<div class="form-group">
			<input type="text" #username name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
		</div>
		<div class="form-group">
			<input type="text" #name name="name" id="username" tabindex="1" class="form-control" placeholder="Name" value="" required>
		</div>
		<div class="form-group">
			<input type="text" #lastname name="lastname" id="username" tabindex="1" class="form-control" placeholder="Lastname" value="" required>
		</div>
		<div class="form-group">
			<input type="email" #email name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
		</div>
		<div class="form-group">
			<input type="password" #passw name="passw" id="password" tabindex="2" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group" id="rpassword">
			<input type="password" #rpassw name="rpassw" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
		</div>
		<div class="form-group">
			<div class="row">
				<input type="submit" style="margin: 0 auto; max-width: 200px" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
			</div>
		</div>
		<a routerLink="/login" >Already a member ?</a>
	</form>
</div>
